<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> </title>

        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div class="temporizador">
            <div class="controles_temporizador">
                <button data-tiempo="20" class="boton_temporizador"> 20 Segs </button>
                <button data-tiempo="300" class="boton_temporizador"> Work 5 </button>
                <button data-tiempo="900" class="boton_temporizador"> Quick 15 </button>
                <button data-tiempo="1200" class="boton_temporizador"> Snack 20 </button>
                <button data-tiempo="3600" class="boton_temporizador"> Break </button>

                <form name="formularioPersonalizado" id="formularioPersonalizado">
                    <input type="text" id="minutos" name="minutos" placeholder="Ingresa los minutos">
                </form>
            </div>

            <div class="pantallaTemporizador">
                <h1 class="pantallaTiempoRestante"></h1>
                <p class="pantallaTiempoFinal"></p>
            </div>
        </div>

        <script src="./code.js"></script>
    </body>
</html>
