<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const h1 = hero.querySelector('h1');
  const walk = 100;

  const shadow = function(e){
    // desestructurando objeto
    const { offsetWidth : width ,offsetHeight : height} = hero
    
    // sin desestructurar objeto
    // width = hero.offsetWidth
    //height = hero.offsetHeight

    let {offsetX : x , offsetY : y } = e

    //console.log('*',e.target)
    //console.log('-',this)

    if( this !== e.target ){
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    const xWalk = (x / width * walk) - (walk/2);
    const yWalk = (y / height * walk) - (walk/2);

    h1.style.textShadow = `${ xWalk }px ${ yWalk }px 0 red,
    ${ xWalk *-1 }px ${ yWalk }px 0 green,
    ${ xWalk  }px ${ yWalk * -1 }px 0 blue,
    ${ xWalk *-1 }px ${ yWalk *-1 }px 0 yellow
    ` 

  }

  hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
